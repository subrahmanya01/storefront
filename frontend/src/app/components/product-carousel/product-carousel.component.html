<div class="heading-section d-flex justify-content-between mt-4 mb-2">
    <div class="left-section">
        @if(title.length > 0)
        {
            <h3>{{title}}</h3>
        }
    </div>
    <div class="right-section d-flex flex-end">
        <button class="navigation-btn custom-margin" (click)="scrollRight()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M11 5L4 12L11 19M4 12H20" stroke="black" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <button class="navigation-btn" (click)="scrollLeft()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.5 12H20M20 12L13 5M20 12L13 19" stroke="black" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>
</div>
<div class="product-carousel d-flex mt-2" #cardView>

    @if(cardType == 'product')
    {
        @for(item of productMeta; track item)
        {
            <div class="product-card1">
                <app-product-card [productInfo]="item" [showDeleteIcon]="isDeleteWatchList"></app-product-card>
            </div>
        }
    }
   
    @if(cardType == 'normal')
    {
        @for(item of normalItems; track item)
        {
            <div class="normal-card">
                <app-normal-card [data]="item"></app-normal-card>
            </div>
        }
    }
</div>
