<div class="div-container">
    <div class="left-panel">
      @for(image of sidebarImages; track image) {
        <img src="{{image}}" alt="Image" (click)="selectImage(image)">
      }
    </div>
    <div class="right-panel">
      <img [src]="selectedImage" alt="Main Image" (load)="imageLoaded($event)">
    </div>
  </div>
