<div style="display: flex; align-items: center;">
    <span style="font-weight: bold; margin-right: 8px;">Colours:</span>
    <div style="display: flex; align-items: center;">

      @for(item of colors; track item)
      {
        <div style="width: 20px; height: 20px; border: 2px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 8px; cursor: pointer;"
        (click)="selectColor('lightblue')"
        [style.border]="selectedColor === 'lightblue' ? '3px solid blue' : '2px solid black'">
        <div style="width: 14px; height: 14px; background-color: item; border-radius: 50%;"></div>
      </div>
      }
    </div>
  </div>
