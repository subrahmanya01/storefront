<div *ngIf="isVisible" [@fadeInOut] [ngClass]="alertClasses" role="alert">
    <span class="alert-message">{{ message }}</span>
    <button *ngIf="dismissible" type="button" class="alert-close-button" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span> 
    </button>
</div>
