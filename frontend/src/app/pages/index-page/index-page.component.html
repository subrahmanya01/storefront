
@if(isLoading)
{
    <div class="spinner">
        <app-spinner></app-spinner>
    </div>
}
@else{
    <div class="container mt-4 mb-4">
        <app-carousel [carouselItems]="bannerImages"></app-carousel>
        <app-legend></app-legend>
        <app-product-carousel title="Flash Sales" 
            [items]="flashSaleProducts">
        </app-product-carousel>

        <div class="view-all-product d-flex justify-content-center mt-4 mb-4">
            <app-button [label]="'View All Products'" [size]="'small'" style="min-width: 275px;" (click)="viewAllProducts()"></app-button>
        </div>
        
        <div class="divider mb-5" style="margin: 80px 0px;"></div>

        <app-legend [label]="'Categories'"></app-legend>
        <app-product-carousel cardType="normal"
        [normalItems]="productCategoryNormalItems"
        title="Browse By Categories"></app-product-carousel>
    </div>
}
