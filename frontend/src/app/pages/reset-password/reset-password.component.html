<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter new password"
          required
        />
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="validation-error">
          <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">New Password is required.</div>
          <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          required
        />
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="validation-error">
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
        </div>
      </div>
  
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.valid && resetPasswordForm.errors?.['mismatch']" class="validation-error">
        Passwords do not match.
      </div>
  
      <app-button label="Reset Password" buttonType="submit"></app-button>
    </form>
  </div>
